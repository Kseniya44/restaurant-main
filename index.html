<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Responsive website food</title>
</head>
<body>
    <!-- sctroll top -->
    <a href="#" class="scrolltop" id="scroll-top">
        <i class="bx bx-chevron-up scrolltop__icon"></i>
    </a>
    <!-- header -->
    <header class="header" id="header">
        <nav class="nav wrapper">
            <a href="#" class="nav__logo">Tasty</a>

            <div class="nav__menu" id="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="#services" class="nav__link">Services</a></li>
                    <li class="nav__item"><a href="#menu" class="nav__link">Menu</a></li>
                    <li class="nav__item"><a href="#contacts" class="nav__link">Contacts</a></li>
                </ul>
            </div>

            <div class="nav__toggle" id="nav__toggle">
                <i class="bx bx-menu"></i>
            </div>
        </nav>
    </header>
    <!-- header -->
    <!-- main -->
    <main class="main">
        <!-- home -->
        <section class="home" id="home">
            <div class="home__wrapper wrapper">
                <div class="home__data">
                    <h1 class="home__title">Tasty</h1>
                    <h2 class="home__subtitle">Try the best food of <br>the week.</h2>
                    <button class="button">View Menu</button>
                </div>
                <img src="assets/img/home.png" alt="food" class="home__img">
            </div>
        </section>
        <!-- home -->
        <!-- about -->
        <section class="about section wrapper" id="about">
            <div class="about__wrapper grid">
                <div class="about__data">
                    <span class="section__subtitle">About us</span>
                    <h2 class="section__title">We cook the best <br> tasty food</h2>
                    <p class="about__description">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Obcaecati qui odit veniam, cum molestiae officiis.</p>
                    <button class="button">Explore history</button>
                </div>
                <img src="assets/img/about.jpg" alt="food" class="about__img">
            </div>
        </section>
        <!-- about -->
    </main>
    <!-- main -->
    <!-- footer -->
    <footer class="footer" id="footer"></footer>
    <!-- footer -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
